<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Scrum</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="/img/logo.png" alt="Logo table scrum">
            <button id="newTask" class="button" >Crear Tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Tabla Scrum</h1>

            <!-- To do -->
            <div class="container">
                <h2>TO DO</h2>
                <div class="task-container" id="todoTasks">
                    <!-- <article class="task">
                        <h3>Crear JSON del proyecto</h3>
                        <p>Responsable: <span>Joey B.</span></p>
                        <p>Entrega: <span>05/06/2020</span></p>
                    </article> -->
                </div>
            </div>

            <!-- Progress -->
            <div class="container">
                <h2>IN PROGRESS</h2>
                <div class="task-container" id="progressTasks">
                </div>
            </div>

            <!-- Done! -->
            <div class="container">
                <h2>DONE</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>

        </div>
    </main>

    <!-- Formulario de creación -->
    <aside class="" id="formElement">
        <div class="aside-container">
          <h2>Nueva Tarea</h2>
          <div class="form-container">
            <form id="formTask">
              <div class="input-container">
                <label for="titleTask">Título</label>
                <input name="titleTask" id="titleTask" type="text" placeholder="Escriba un título descriptivo" required>
              </div>
              <div class="input-container">
                <label for="personTask">Responsable</label>
                <select name="personTask" id="personTask" required>
                  <option value="">-Seleccionar-</option>
                  <option value="beto">Beto Quiroga</option>
                  <option value="juan">Juan Alexis</option>
                  <option value="otoniel">Otoniel R.</option>
                </select>
              </div>
              <div class="input-container">
                <label for="deadlineTask">Plazo de entrega</label>
                <select name="deadlineTask" id="deadlineTask" required>
                  <option value="">-Seleccionar-</option>
                  <option value="1">1 día</option>
                  <option value="2">2 días</option>
                  <option value="7">1 semana</option>
                </select>
              </div>
              <div class="action-container">
                <button type="submit">Guardar</button>
                <button type="reset" id="cancelForm">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </aside>


    <!-- JQuery, Popper.js and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Axios.js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Moments.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Hammer.js -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <!-- Sortable only -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>
    <!-- Script personalizado -->
    <script src="/scripts/dates.js"></script>
    <script src="/scripts/randomColors.js"></script>
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/gestures.js"></script>
    <script src="/scripts/petitions.js"></script>
    <script src="/scripts/draganddrop.js"></script>
</body>
</html>
